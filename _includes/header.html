<link rel="stylesheet" type="text/css" href="/assets/css/styles_header.css" />

<div class="header">
  {% for item in site.navigation %} {% assign class = 'menu' %} {% if page.path contains item.title or (item.url == '/'
  and page.path == 'index.md')%} {% assign class ='active menu' %} {% endif %}

  <a href="{{ item.url }}" id="menu" class="{{ class }}"> {{ item.title }} </a>

  {% endfor %}
  <div id="image-container" class="image-container">
    <div class="name">
      Vincent Maston
      <div class="undername">Web Developer</div>
      <a href="mailto:contact@vincentmaston.com"><div class="undername" style="color: var(--accent)">contact@vincentmaston.com</div></a>
    </div>
    <img class="me" src="/assets/img/me.jpg" alt="Vincent Maston" />
  </div>
</div>
