---
layout: default
---

<link rel="stylesheet" type="text/css" href="/assets/css/styles_blog.css" />

{{ content }}

<div class="myposts">
  {% for post in site.posts %} {% if post.path contains 'blog' %}

  <div class="blogentry">
    <a href="{{ post.url }}" class="title">{{ post.title}}</a>
    <span class="postDate">{{ post.date | date: "%b %-d, %Y" }}</span>
    <span class="blurb">{{post.blurb}}</span>
  </div>

  {% endif %}
  {% endfor %}
</div>
